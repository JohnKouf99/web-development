        <h2>Επικοινωνήστε μαζί μας:</h2>

        <form id="mainform" method="post" action="" autocomplete="on">
            <fieldset>
                <div>
                    <label for="Name">Ονοματεπώνυμο:</label>
                    <div>
                        <input type="text" id="Name" name="Name" required>
                    </div>
                </div>

                    <label for="Email">Διεύθυνση Email: </label>
                    <div class="input-group">
                        <input type="email" id="Email" name="Email" required>
                    </div>
                </div>
    
                <div>
                    <label for="Message">Το μήνυμα σας:</label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" rows="15" maxlength="3000" required></textarea>
                    </div>
                </div>
    
                <div>
                  <button type="submit" id="button">Αποστολή</button>
                </div>
            </fieldset>
        </form>
